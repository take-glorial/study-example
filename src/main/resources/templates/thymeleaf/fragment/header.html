<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<header th:fragment="headerFragment" >
	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
		<!-- brand logo -->
		<a class="navbar-brand" href="#" th:href="@{/}">Study Project</a>

		<!-- collapse -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbar" aria-controls="navbar" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbar">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active" th:classappend="${#strings.isEmpty(module) ? 'active' : ''}">
					<a class="nav-link" href="#" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item" th:classappend="${module == 'board' ? 'active' : ''}">
					<a class="nav-link" href="#">게시판</a>
				</li>
			</ul>
			<ul class="navbar-nav">
				<li class="nav-item text-nowrap">
					<a class="nav-link" href="/signin" th:href="@{/signin}">Sign In</a>
				</li>
				<li class="nav-item text-nowrap">
					<a class="nav-link" href="/signout" th:href="@{/signout}">Sign out</a>
				</li>
			</ul>
		</div>
	</nav>
</header>

</html>
