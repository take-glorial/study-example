<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{ thymeleaf/layout/main }">

<!--
page Css
<th:block layout:fragment="pageCss">
	<link rel="stylesheet" th:href="@{/css/page/home.css}">
</th:block>
-->

<!-- page 스크립트 -->
<th:block layout:fragment="pageScript">
	<script>
	</script>
</th:block>

<main layout:fragment="page" role="main" class="flex-shrink-0">
	<div class="container">

	<h1 class="mt-5">목록</h1>
	<div class="row">
		<div class="col-auto mr-auto"></div>
		<div class="col-auto">
			<a class="btn btn-primary" th:href="@{/board/write}">작성</a> 
		</div>
	</div>

	<table class="table table-striped table-hover mt-3">
	  <thead class="thead-dark">
	    <tr>
	      <th scope="col">No</th>
	      <th scope="col">제목</th>
	      <th scope="col">등록자</th>
	      <th scope="col">등록일</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr th:each="board : ${boardList}">
	        <td th:text="${board.id}">아이디</td>
	        <td >
	        	<a th:href="@{|/board/${board.id}|}" th:text="${board.title}">
	        	제목
	        	</a>
	        </td>
	        <td th:text="${board.regId}">관리자</td>
	        <td th:text="${board.regDate}">2020-02-02</td>
	      </tr>
	  </tbody>
	</table>

	</div>
</main>

</html>
